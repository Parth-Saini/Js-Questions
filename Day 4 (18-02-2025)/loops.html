<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loops</title>
</head>
<body>
    <script>

// example 1
{let i = 5;

for (let i = 0; i <=10; i++) {
    console.log(i);
}
console.log(i);
}

// example 2
{var i = 5;

for (var i = 0; i<=10; i++) {
    console.log(i);
}
console.log(i);
}
    </script>
</body>
</html>
