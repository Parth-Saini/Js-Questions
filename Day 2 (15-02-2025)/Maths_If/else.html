<!DOCTYPE html>
<html lang="en">
<head>
    <title>Maths to If/else</title>
</head>
<body>
    <script>


        //Example 1
const pi = Math.PI;
console.log(pi);        

        //Example 2
const a = Math.PI.toFixed(3);
console.log(a);

        //Example 3
const b = Math.round(4.4);
console.log(b);

        //Example 4
const c = Math.round(4.5);
console.log(c);

        //Example 5
const d = Math.ceil(4.1);
console.log(d);

        //Example 6
const e = Math.ceil(4.5);
console.log(e);

        //Example 7
const f = Math.floor(4.1);
console.log(f);

       //Example 8
const g = Math.floor(4.9);
console.log(g);

       //Example 9
const h = Math.pow(9, 2);
console.log(h);

       //Example 10
const i = Math.abs(-4);
console.log(i);

       //Example 11
const j = Math.abs(4);
console.log(j);

       //Example 12
const k = Math.sqrt(4);
console.log(k);

       //Example 13
const l = Math.sqrt(4_2);
console.log(l);

       //Example 14
const m = Math.random();
console.log(m);

         //Example 15
const n = Math.random() * 10;
console.log(n);

         //Example 16
const o = Math.floor(Math.random()*100);
console.log(o);

         //Example 17
const p = Math.floor(Math.random()*10) + 1;
console.log(p);

         //Example 18
const q = Math.floor(Math.random()*10) + 1;
console.log(q);

         //Example 19
const r = 10>9;
console.log(r);

            //Example 20
const s = 10 == 9;
console.log(s);
    </script>
</body>
</html>
